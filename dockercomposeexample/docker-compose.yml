    image: docker.io/stepanusatiuk/photos_test
    ports:
      - "8080:8080"
    volumes:
      - ./data:/usr/src/app/data
    environment:
      - JWT_SECRET=huegrhuigerhupoiervw
      - API_ROOT=http://localhost:8080
